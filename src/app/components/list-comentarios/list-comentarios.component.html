<div class="row mt-3">
  <div class="col-lg-6">
    <h1>Listado de comentarios</h1>
  </div>
  <div class="col-lg-6">
    <button class="btn btn-primary float-end" routerLink="/agregar">Nuevo comentario</button>
  </div>
</div>

<table class="table table-hover mt-3" *ngIf="listComentarios.length">
  <thead>
    <tr>
      <th>TÃ­tulo</th>
      <th>Creador</th>
      <th>Fecha</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comentario of listComentarios; let i=index">
      <td>
        <a [routerLink]="['/ver', comentario.id]">{{ comentario.titulo}}</a>

      </td>
      <td>{{ comentario.creador}}</td>
      <td>{{ comentario.fechaCreacion | date:'dd/MM/yyyy'}}</td>
      <td style="width: 10%;">
        <button [routerLink]="['/editar', comentario.id]" class="btn btn-primary btn-sm float-end">Editar</button>
      </td>
      <td style="width: 10%;">
        <button (click)="eliminar(comentario.id)" class="btn btn-danger btn-sm float-end">Eliminar</button>
      </td>
    </tr>

  </tbody>
</table>
<div class="row mt-5" *ngIf="!listComentarios.length">
  <h5>No Hay comentarios</h5>
</div>
